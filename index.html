  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background: #f4f4f4;
      color: #333;
    }
    h2 {
      margin-top: 5px;
      color: #2c3e50;
    }
    .calendar-container {
      margin-top 20px;
      margin-bottom: 20px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .link-agendar {
      display: inline-block;
      background: #019b93;
      color: white;
      padding: 10px 10px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 0.95em; /* <- Esto es lo que define el tamaño */
      transition: all 0.3s ease-in-out;
    }
    .link-agendar:hover {
      background: #007464;
      transform: scale(1.05);
    }
    .link-agendar:active {
    transform: scale(0.97);
     box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    .encabezado {
    text-align: center;
    margin-bottom: 25px;
    }

    .logo-grande {
    height: 150px; /* puedes ajustar a tu gusto */
    width: auto;
    margin-bottom: 10px;
    }

    .subtitulo {
    font-size: 0.95em;
    color: #555;
    margin-top: 5px;
    }
    .linea-separadora {
    border: none;
    border-top: 1px solid #ccc;
    margin: 20px auto;
    width: 80%;
    }
    .sala-header {
    display: flex;
    align-items: center;
    justify-content: flex-start; /* o space-around si prefieres */
    gap: 20px;
    margin-bottom: 10px;
    flex-wrap: wrap; /* por si en móviles no cabe todo en una línea */
    }

    .sala-header h2 {
    margin: 0;
    font-size: 2.6em; /* <- Esto es lo que define el tamaño */
    }
.navegacion-salas {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  gap: 5px;
  margin-bottom: 10px;
  border-radius: 10px;

}

.navegacion-salas a {
  background-color: #019b93;
  color: white;
  padding: 10px 10px;
  border-radius: 6px;
  text-decoration: none;
  font-size: 0.9em;
  text-align: center;
  min-width: 100px;
  border-radius: 10px;
  transition: all 0.3s ease-in-out;
}
  .navegacion-salas a:hover {
  background: #007464;
  transform: scale(1.05);
}
.navegacion-salas a:active {
  transform: scale(0.97);
  box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
}
/* Vista móvil */
@media (max-width: 600px) {
  .navegacion-salas {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .navegacion-salas a {
    width: calc(20% - 10px);
  }


  </style>
